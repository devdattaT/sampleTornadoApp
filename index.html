<html>

<head>
  <title>Sample Page</title>

  <style>
    body,
    div {
      font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
    }

    #topBar {
      padding: 10px;
      margin: 10px;
      background-color: #ddd;
      border-radius: 10px;
    }

    #opDiv {
      margin: 10px;
    }
  </style>
  <script>
    //clcik event of the Button
    function makeAPICall() {
      //get the entered value
      let input = document.getElementById('ip_txt').value;

      let xhr = new XMLHttpRequest();
      //make API call from with this as get parameter name
      xhr.open('GET', `API/data?name=${input}`);
      xhr.onload = function () {
        if (xhr.status === 200) { //we have got a Response
          alert(`Message from Server: ${xhr.responseText}`);
        }
        else {
          alert('Request failed.  Returned status of ' + xhr.status);
        }
      };
      xhr.send();
    }


  </script>
</head>

<body>
  <div id="topBar">
    Enter Your Name:
    <input type="text" id="ip_txt" value="Ashok Kumar"></input>
    <input type="button" onclick="makeAPICall();" value="Make Server call"></input>

  </div>
  <div id="opDiv"></div>

</body>

</html>
